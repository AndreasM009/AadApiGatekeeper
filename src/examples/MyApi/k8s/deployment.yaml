apiVersion: v1
kind: Secret
metadata:
  name: myapi
type: Opaque
data:
  AuthCliendId: "#{AadClientID}#"
  AuthClientSecret: "#{AddClientSecret}#"
  AuthAadTenant: "#{AadTenant}#"
---
apiVersion: "v1"
kind: Service
metadata:
  name: myapisvc
  labels:
    name: myapisvc
    app: myapi
spec:
  selector:
    name: myapibackend
    app: myapi
  type: LoadBalancer
  ports:
    - port: 80
      name: http
      targetPort: 8080
      protocol: TCP
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: myapibackend
spec:
  replicas: 2
  minReadySeconds: 5
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        name: myapibackend
        app: myapi
    spec:
      containers:
      - name: authproxy
        image: #{registryname}#.azurecr.io/aadapigatekeeper:0.0.#{BuildNumber}#
        env:
          - name: Authentication__ClientId
            valueFrom: 
              secretKeyRef:
                name: myapi
                key: AuthCliendId
          - name: Authentication__ClientSecret
            valueFrom:
              secretKeyRef:
                name: myapi
                key: AuthClientSecret
          - name: Authentication__Tenant
            valueFrom:
              secretKeyRef:
                name: myapi
                key: AuthAadTenant
          - name: Proxy__Port
            value: "8080"
          - name: Proxy__ForwardPort
            value: "80"
          - name: Proxy_AnonymousPaths
            value: "/swagger"
        ports:
          - containerPort: 8080
            name: http
            protocol: TCP           
      - name: myapi
        image: #{registryname}#.azurecr.io/myapi:0.0.#{BuildNumber}#
      imagePullSecrets:
        - name: #{registrysecret}#